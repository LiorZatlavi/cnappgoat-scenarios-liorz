name: cwpp-azure-vulnerable-container-log4shell-on-vm
runtime: go
description: This scenario allows you to create a VM and load an image that contains the log4shell vulnerability. Specifically it involves the creation of a vulnerable Apache Solr.
cnappgoat-params:
  module: cwpp
  platform: azure
  id: cwpp-azure-vulnerable-container-log4shell-on-vm
  friendlyName: Vulnerable Container Log4shell On VM (CVE-2021-44228)
  description: This scenario sets up a Virtual Machine hosting an image with the log4shell vulnerability (CVE-2021-44228) (https://nvd.nist.gov/vuln/detail/CVE-2021-44228). Remediation involves securing the VM post-testing including updating or removing the vulnerable image.
  config:
    azure-native:location: EastUS2
  scenarioType: native

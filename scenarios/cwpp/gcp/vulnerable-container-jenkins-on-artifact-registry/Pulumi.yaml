name: cwpp-gcp-vulnerable-container-jenkins-on-artifact-registry
runtime: go
description: This scenario creates an artifact registry and uploads a vulnerable jenkins image. Issues arise from vulnerable images in the artifact registry. Remediation includes deleting the vulnerable
  images and uploading secure ones.
cnappgoat-params:
  module: cwpp
  platform: gcp
  id: cwpp-gcp-vulnerable-container-jenkins-on-artifact-registry
  friendlyName: Vulnerable Container jenkins On Artifact Registry (CVE-2021-21697)
  description:  this scenario creates a new Artifact Registry on GCP and copies a vulnerable jenkins
    image onto it (CVE-2021-21697) (https://nvd.nist.gov/vuln/detail/CVE-2021-21697). The problem lies in the strategic placement of a compromised
    container, which could lead to potential security issues. To resolve these issues,
    it's important to maintain updated, non-vulnerable images.
  scenarioType: native